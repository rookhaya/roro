---
- name: Backup Cisco Router or Switch
  hosts: switchaccel
  connection: local
  vars:
    ansible_network_os: ios
  gather_facts: true
  tasks:
   - name: DISPLAYING THE RUNNING-CONFIG
     ios_command:
       commands:
         - show running-config  
     register: config
   - name: SAVE OUTPUT TO 
     copy:
       src: "{{ config.stdout[0] }}"
       dest:  "/etc/ansible/backups/show_run_{{ inventory_hostname }}.txt"