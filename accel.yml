---
# Ansible Playbook to upgrade Cisco IOS 
- name: Upgrade CISCO IOS 
  hosts: router
  
  gather_facts: true
  connection: network_cli
 
  vars:
    upgrade_ios_version: 15.2(7)E4
    ansible_network_os: ios
  tasks:
    - name: CHECK CURRENT VERSION
      ios_facts:
 
    - debug:
        msg:
        - "Current version is {{ ansible_net_version }}"
        - "Upgrade image is 15.2(7)E4"
 
    - debug:
        msg:
        - "Image is not compliant and will be upgraded"
 
      when: ansible_net_version != upgrade_ios_version
      ## Create backup folder for today 
 
- hosts: localhost
 
  tasks:
   - name: Get ansible date/time facts
     setup:
       filter: "ansible_date_time"
       gather_subset: "!all"
 
   - name: Store DTG as fact
     set_fact:
       DTG: "{{ ansible_date_time.date }}"
 
   - name: Create Directory {{hostvars.localhost.DTG}}
     file:
      path: /etc/ansible/accel/{{hostvars.localhost.DTG}}
      state: directory
  run_once: true

  ## Backup Running Config 
 
- hosts: router
  connection: network_cli
  vars:
    ansible_network_os: ios
  gather_facts: true
 
  tasks:
   - name: Backup Running Config  
     ios_command:
       commands: show run  
     register: config
 
   - name: Save output to accel backup
     copy:
       content: "{{config.stdout[0]}}"
       dest: "/etc/ansible/accel/{{hostvars.localhost.DTG}}/{{ inventory_hostname }}-{{hostvars.localhost.DTG}}-config.txt"

   - name: Save running config 
     ios_config:
      save_when: always 
      ## Copy software to target device 
 
   - name: Copy Image // This could take up to 4 minutes
     ios_command:
       commands: 
           - command: "copy ftp://admin:admin@192.168.14.82/c2960l-universalk9-mz.152-7.E4.bin flash:/c2960l-universalk9-mz.152-7.E4.bin"
             prompt: 'flash:/c2960l-universalk9-mz.152-7.E4.bin?'
             answer: "\r"
     vars:
        ansible_command_timeout: 600

## Change the Boot Variable to the new image 
 
   -  name: Change Boot Variable to new image 
      ios_config:
       commands:
         - "boot system flash:/c2960l-universalk9-mz.152-7.E4.bin"
       save_when: always